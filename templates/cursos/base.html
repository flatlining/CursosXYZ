<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="/static/css/layout.css" rel="stylesheet" media="screen" />
<link type="text/css" href="/static/css/custom.css" rel="stylesheet" media="screen" />
<title>{% block title %}CursosXYZ{% endblock %}</title>
<link rel="shortcut icon" href="/static/images/favicon.ico"	type="image/x-icon" />
<link rel="stylesheet" href="/static/nyroModal/styles/nyroModal.css" type="text/css" media="screen" />
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/nyroModal/js/jquery.nyroModal-1.6.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
    	$('a.nyroModal').nyroModal({
    		closeButton: false,
        	debug: false
        });
    });
</script>
{% block head %}{% endblock %}
</head>

<body>
<div id="container">

<div id="banner">
<a href="/"><img src="/static/images/logo_xyz.png" alt="" width="500" height="76" border="0" /></a>
<h1>{% block banner %}{% endblock %}</h1>
</div>

<div id="left">{% block left %}{% endblock %}</div>

<div id="right">{% block right %}{% endblock %}</div>

<div id="content">{% block content %}{% endblock %}</div>

<div id="footer"><h1>{% block footer %}{% endblock %}</h1></div>

</div>
</body>
</html>
